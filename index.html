    }
    footer {
      text-align: center;
      font-size: 0.75rem;

      color: #555;
    }
    #auth-container {
      margin: auto;
      padding: 20px;
      background: #fff;

      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

      padding: 10px;

<body>
  <header>
    <div>ü•∞üòò‚ô•Ô∏è</div>
    <div>
      <button onclick="logout()">Logout</button>
      <button onclick="clearChat()">Clear</button>
    </div>
  </header>  <div id="auth-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="auth-error" style="color:red;"></p>
  </div>  <div class="chat-container" id="chat-container"></div>  <div class="input-area" id="input-area">
    <div class="toolbar">
      <button title="Voice Note">üé§</button>
      <button title="Image">üì∑</button>
      <button title="Emoticon">üòä</button>
    </div>
    <div class="message-input">
      <input type="text" id="message" placeholder="Tulis pesan...">
      <button onclick="sendMessage()">SEND</button>
    </div>
  </div>  <footer>
    Sehat Terus Ya Sayang - I Love You
  </footer>  <script>
    const SUPABASE_URL = 'https://mjotbyzfgkteijztbmpm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qb3RieXpmZ2t0ZWlqenRibXBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MjQwNjEsImV4cCI6MjA2ODQwMDA2MX0.ciy7iSGtSH1nevn1MafpMFyprnie7_XBHiDqzxO7FLc';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const room_id = 'test123';
    let user = null;

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('auth-error');
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        errorEl.textContent = error.message;
      } else {
        errorEl.textContent = '';
        init();
      }
    }

    async function register() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('auth-error');
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        errorEl.textContent = error.message;
      } else {
        errorEl.style.color = 'green';
        errorEl.textContent = 'Registrasi berhasil, silakan login.';
      }
    }

    async function init() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) return;
      user = data.user;
      document.getElementById('auth-container').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';
      document.getElementById('input-area').style.display = 'flex';
      await logLoginTime();
      loadMessages();
      listenMessages();
    }

    async function logLoginTime() {
      const time = new Date().toISOString();
      await supabase.from('users').upsert({ id: user.id, login_time: time });
    }

    async function sendMessage() {
      const input = document.getElementById('message');
      const content = input.value.trim();
      if (!content) return;
      await supabase.from('messages').insert({
        sender_id: user.id,
        room_id,
        content,
        type: 'text'
      });
      input.value = '';
    }

    async function loadMessages() {
      const { data: messages } = await supabase
        .from('messages')
        .select('*')
        .eq('room_id', room_id)
        .order('timestamp', { ascending: true });
      messages.forEach(showMessage);
    }

    function showMessage(msg) {
      const container = document.getElementById('chat-container');
      const el = document.createElement('div');
      const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      el.className = 'message' + (msg.sender_id === user.id ? ' self' : '');
      el.innerHTML = `<div class="timestamp">${time}</div><strong>${msg.sender_id === user.id ? 'Kamu' : 'Teman'}:</strong> ${msg.content}`;
      container.appendChild(el);
      container.scrollTop = container.scrollHeight;
    }

    function listenMessages() {
      supabase
        .channel('public:messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
          showMessage(payload.new);
        })
        .subscribe();
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    async function clearChat() {
      const confirmClear = confirm('Hapus semua pesan?');
      if (!confirmClear) return;
      await supabase.from('messages').delete().eq('room_id', room_id);
      document.getElementById('chat-container').innerHTML = '';
    }

    // Otomatis coba login saat page load
    supabase.auth.getUser().then(({ data }) => {
      if (data?.user) init();
    });
  </script></body>
