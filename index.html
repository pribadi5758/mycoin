<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayang.. ðŸ˜˜</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .hidden { display: none; }
    .login-container, .chat-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .message {
      background-color: #dcf8c6;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .timestamp {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<div class="login-container" id="login-container">
  <h2>Login Dulu Sayang ðŸ¥°</h2>
  <input type="email" id="email" placeholder="Email kamu" />
  <input type="password" id="password" placeholder="Password kamu" />
  <button onclick="login()">Login</button>
  <div id="login-error" style="color: red; margin-top: 10px;"></div>
</div>

<div class="chat-container hidden" id="chat-container">
  <h2>Chat Sayang ðŸ˜˜</h2>
  <div id="messages"></div>
  <input type="text" id="message" placeholder="Tulis pesan..." />
  <button onclick="sendMessage()">Kirim</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const SUPABASE_URL = 'https://mjotbyzfgkteijztbmpm.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qb3RieXpmZ2t0ZWlqenRibXBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MjQwNjEsImV4cCI6MjA2ODQwMDA2MX0.ciy7iSGtSH1nevn1MafpMFyprnie7_XBHiDqzxO7FLc';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const room_id = 'test123';
  const allowedEmails = ['grandong@gmail.com', 'maklampir@gmail.com'];
  let user = null;

  async function checkLogin() {
    const { data, error } = await supabase.auth.getUser();
    if (data.user) {
      if (allowedEmails.includes(data.user.email)) {
        user = data.user;
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('chat-container').classList.remove('hidden');
        loadMessages();
        listenMessages();
      } else {
        await supabase.auth.signOut();
        document.getElementById('login-error').textContent = 'Email tidak diizinkan.';
      }
    }
  }

  async function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const { error, data } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      document.getElementById('login-error').textContent = error.message;
    } else {
      checkLogin();
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  async function sendMessage() {
    const content = document.getElementById('message').value.trim();
    if (!content) return;
    await supabase.from('messages').insert({
      room_id,
      sender_id: user.id,
      content,
      type: 'text'
    });
    document.getElementById('message').value = '';
  }

  async function loadMessages() {
    const { data: messages } = await supabase
      .from('messages')
      .select('*')
      .eq('room_id', room_id)
      .order('timestamp', { ascending: true });
    messages.forEach(showMessage);
  }

  function listenMessages() {
    supabase
      .channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        showMessage(payload.new);
      })
      .subscribe();
  }

  function showMessage(msg) {
    const container = document.getElementById('messages');
    const div = document.createElement('div');
    const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    div.className = 'message';
    div.innerHTML = `<div class="timestamp">${time}</div>${msg.content}`;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
  }

  checkLogin();
</script>

</body>
</html>
