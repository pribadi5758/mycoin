<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #login-form, #register-form {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #chat {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
      background: #fff;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      background: #d1ffd1;
    }
  </style>
</head>
<body>
  <div id="register-form">
    <h3>Daftar</h3>
    <input type="email" id="register-email" placeholder="Email" />
    <input type="password" id="register-password" placeholder="Password" />
    <button id="register-btn">Register</button>
  </div>  <div id="login-form">
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </div>  <div id="chat">
    <div style="display: flex; justify-content: space-between; padding: 10px; background: #222; color: white">
      <span>ü•∞üòò‚ù§Ô∏è</span>
      <div>
        <button id="logout-btn">Logout</button>
        <button id="clear-btn">Clear</button>
      </div>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Tulis pesan..." style="flex: 1" />
      <button id="send-btn">Kirim</button>
    </div>
  </div><script>
const SUPABASE_URL = 'https://mjotbyzfgkteijztbmpm.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qb3RieXpmZ2t0ZWlqenRibXBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MjQwNjEsImV4cCI6MjA2ODQwMDA2MX0.ciy7iSGtSH1nevn1MafpMFyprnie7_XBHiDqzxO7FLc';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');
const chat = document.getElementById('chat');
const messagesDiv = document.getElementById('messages');

// Paksa logout saat halaman dibuka
supabase.auth.signOut();

// Login
loginForm.querySelector('#login-btn').addEventListener('click', async () => {
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (!error) location.reload();
  else alert('Login gagal');
});

// Register
registerForm.querySelector('#register-btn').addEventListener('click', async () => {
  const email = document.getElementById('register-email').value;
  const password = document.getElementById('register-password').value;
  const { error } = await supabase.auth.signUp({ email, password });
  if (!error) alert('Berhasil daftar. Silakan login.');
  else alert('Register gagal');
});

// Cek sesi dan tampilkan UI
supabase.auth.getSession().then(({ data: { session } }) => {
  if (session) {
    loginForm.style.display = 'none';
    registerForm.style.display = 'none';
    chat.style.display = 'flex';
    loadMessages();
    realtimeMessages();
  }
});

// Kirim pesan
const sendBtn = document.getElementById('send-btn');
sendBtn.addEventListener('click', async () => {
  const input = document.getElementById('message-input');
  const text = input.value;
  const user = await supabase.auth.getUser();
  await supabase.from('messages').insert({
    content: text,
    sender_id: user.data.user.id,
    room_id: 'test123',
    type: 'text'
  });
  input.value = '';
});

// Load pesan awal
async function loadMessages() {
  const { data } = await supabase.from('messages').select('*').eq('room_id', 'test123').order('timestamp', { ascending: true });
  renderMessages(data);
}

// Realtime
function realtimeMessages() {
  supabase.channel('room').on('postgres_changes', {
    event: 'INSERT',
    schema: 'public',
    table: 'messages'
  }, (payload) => {
    appendMessage(payload.new);
  }).subscribe();
}

// Render
function renderMessages(data) {
  messagesDiv.innerHTML = '';
  data.forEach(appendMessage);
}
function appendMessage(msg) {
  const div = document.createElement('div');
  div.className = 'msg';
  div.innerText = msg.content;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Logout
document.getElementById('logout-btn').addEventListener('click', async () => {
  await supabase.auth.signOut();
  location.reload();
});

// Clear pesan (hanya hapus tampilan lokal)
document.getElementById('clear-btn').addEventListener('click', () => {
  messagesDiv.innerHTML = '';
});
</script></body>
</html>
