<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayang.. üòò</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #444;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      background-color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      max-width: 80%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .message.self {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #777;
      margin-bottom: 2px;
    }
    .input-area {
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 5px;
    }
    .toolbar button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .message-input {
      display: flex;
      gap: 5px;
    }
    .message-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .message-input button {
      padding: 10px 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.75rem;
      padding: 5px;
      background-color: #eee;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div>ü•∞üòò‚ô•Ô∏è</div>
    <div>
      <button onclick="logout()">Logout</button>
      <button onclick="clearChat()">Clear</button>
    </div>
  </header>

  <div class="chat-container" id="chat-container">
    <!-- Pesan akan muncul di sini -->
  </div>

  <div class="input-area">
    <div class="toolbar">
      <button title="Voice Note">üé§</button>
      <button title="Image">üì∑</button>
      <button title="Emoticon">üòä</button>
    </div>
    <div class="message-input">
      <input type="text" id="message" placeholder="Tulis pesan...">
      <button onclick="sendMessage()">SEND</button>
    </div>
  </div>

  <footer>
    Sehat Terus Ya Sayang - I Love You
  </footer>

  <script>
    const SUPABASE_URL = 'https://mjotbyzfgkteijztbmpm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qb3RieXpmZ2t0ZWlqenRibXBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MjQwNjEsImV4cCI6MjA2ODQwMDA2MX0.ciy7iSGtSH1nevn1MafpMFyprnie7_XBHiDqzxO7FLc';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const room_id = 'test123';
    let user = null;

    async function init() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        alert('Kamu harus login dulu.');
        return;
      }

      const allowedEmails = ['grandong@gmail.com', 'maklampir@gmail.com'];
      const userEmail = data.user.email;

      if (!allowedEmails.includes(userEmail)) {
        alert('Akses ditolak: email tidak diizinkan.');
        await supabase.auth.signOut();
        location.reload();
        return;
      }

      user = data.user;
      loadMessages();
      listenMessages();
      await logLoginTime();
    }

    async function logLoginTime() {
      const time = new Date().toISOString();
      await supabase.from('users').upsert({ id: user.id, login_time: time });
    }

    async function sendMessage() {
      const input = document.getElementById('message');
      const content = input.value.trim();
      if (!content) return;

      await supabase.from('messages').insert({
        sender_id: user.id,
        room_id,
        content,
        type: 'text'
      });
      input.value = '';
    }

    async function loadMessages() {
      const { data: messages } = await supabase
        .from('messages')
        .select('*')
        .eq('room_id', room_id)
        .order('timestamp', { ascending: true });
      messages.forEach(showMessage);
    }

    function showMessage(msg) {
      const container = document.getElementById('chat-container');
      const el = document.createElement('div');
      const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      el.className = 'message' + (msg.sender_id === user.id ? ' self' : '');
      el.innerHTML = `<div class="timestamp">${time}</div><strong>${msg.sender_id === user.id ? 'Kamu' : 'Teman'}:</strong> ${msg.content}`;
      container.appendChild(el);
      container.scrollTop = container.scrollHeight;
    }

    function listenMessages() {
      supabase
        .channel('public:messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
          showMessage(payload.new);
        })
        .subscribe();
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    async function clearChat() {
      const confirmClear = confirm('Hapus semua pesan?');
      if (!confirmClear) return;
      await supabase.from('messages').delete().eq('room_id', room_id);
      document.getElementById('chat-container').innerHTML = '';
    }

    init();
  </script>
</body>
</html>
